name: petprojectkachaika
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hexcolor: ^3.0.1
  shared_preferences: ^2.2.2
  provider: ^6.1.2
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/background/background.png
    - assets/image/Logo.png
    - assets/fonts/SFPROregular.ttf
  fonts:
    - family: SFPROregular
      fonts:
        - asset: assets/fonts/SFPROregular.ttf